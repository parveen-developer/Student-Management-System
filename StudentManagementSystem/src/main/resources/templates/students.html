<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Student Management System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/students}">Students</a>
      </li>
      </ul>
  </div>
</nav>

	<div class="container">
		<div class="row">
			<h1>List Students</h1>
		</div>
		
		<div class="row">
			<div class="col-lg-3">
				
				<a th:href="@{/students/new}" class="btn btn-primary  mb-3">Add student</a>
			</div>
		</div>
		
		
		<table class="table table-stripped table-bordered">
		  <thead class="table-dark">
			 <tr>
				 <th>Student First Name</th>
				 <th>Student Last Name</th>
				 <th>Student Email</th>
				 <th>Actions</th>
			 </tr> 
		 </thead>
		 
		 <tbody>
			 <tr th:each="student: ${students}">
			    <td th:text="${student.firstname}"></td>
			    <td th:text="${student.lastname}"></td>
			    <td th:text="${student.email}"></td>
			    <td><a th:href="@{/students/edit/{Id}(Id=${student.Id})}" class="btn btn-primary">Update</a>
			    	<a th:href="@{/students/{Id}(Id=${student.Id})}"class="btn btn-danger">Delete</a>
			    </td>
			    	 
				</tr>
			 
		 </tbody>
		  </table>
		
	</div>
	

</body>
</html>
